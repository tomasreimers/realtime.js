<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>realtime example</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="../realtime.min.js"></script>
        <script type="text/javascript">
            $.ajax({
                url: 'ajax_content.html',
                dataType: 'text',
                success: function (data){
                    rt('.page').content(data).now();
                }
            });
            rt('img').act(function (){
                $(this).hide();
                $(this).slideDown(2000);
            });
        </script>
    </head>
    <body>
        realtime allows you to make ajax calls before the DOM is fully loaded, and to load the AJAX content in when the container is loaded.
        <div class='page'>

        </div>
    </body>
</html>
